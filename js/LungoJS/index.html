<!doctype html>
<html manifest="index.appcache">
<head>
    <meta charset="utf-8">
    <title>LungoJS : Money</title>
    <meta name="description" content="">
    <meta name="author" content="Javier JimÃ©nez Villar (@soyjavi)">
    <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- For iPhone 4 with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/icon@2x.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/images/icon-72.png">
    <link rel="apple-touch-icon-precomposed" href="assets/images/icon.png">
    <link rel="apple-touch-startup-image" href="assets/images/default.png">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="lungo.js/lungo-1.0.4.min.css">
    <link rel="stylesheet" href="lungo.js/lungo-1.0.4.min.icons.css">
    <link rel="stylesheet" href="lungo.js/lungo.theme.default.css">
</head>

<body class="app">

    <section id="login">
        <article class="splash">
            <div class="indented">
                <h1>mR</h1>
                <h3>Money<span class="semi-opacity">manageR</span></h3>
            <div class="form">
            	<!--
                <input type="text" placeholder="Type your user name" disabled/>
                <input type="password" placeholder="Type your password" disabled/>
               -->
                <a href="#" id="btnLogin" class="button big blue" data-icon="key">Start</a>
            </div>
            <div class="copyright">Copyright @saumya, 2012.</div>
        </article>
    </section>

	<section id="main">
		<header data-title="mR">
			<a href="#new" data-target="section" class="button onright articblue" data-icon="add">&nbsp;New</a>
		</header>

        <article id="pending" class="list"></article>
        <article id="done" class="list"></article>

        <footer class="toolbar">
            <nav>
                <a href="#pending" data-target="article" class="current" data-title="Pending ToDo's" data-icon="inbox"></a>
                <a href="#done" data-target="article" data-title="Done ToDo's" data-icon="folder"></a>
            </nav>
        </footer>
    </section>

    <section id="view">
        <header data-back="home articblue" data-title="View ToDo's" >
            <a href="#" id="btnDoneTodo" class="button onright blue" data-icon="check">&nbsp;Done</a>
        </header>
        <article class="list">
            <div class="indented">
                <ul class="form">
                    <li class="dark">
                        <label>Name</label>
                        <input type="text" id="txtEditName" placeholder="Input text"/>
                    </li>
                    <li>
                        <label>Description</label>
                        <textarea id="txtEditDescription" placeholder="Textarea sample"></textarea>
                    </li>
                    <li>
                        <label>Type</label>
                        <label class="select">
                            <select id="txtEditType">
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </label>
                    </li>
                </ul>
                <a href="#" id="btnUpdateTodo" class="button big green" data-icon="write">Update</a>
                <a href="#" id="btnDeleteTodo" class="button big red" data-icon="trash">Delete</a>
            </div>
        </article>
    </section>

    <section id="new">
		<header data-back="home articblue" data-title="New ToDo"></header>
		<article class="list">
            <div class="indented">
                <ul class="form">
                    <li>
                        <label>Name</label>
                        <input type="text" id="txtNewName" placeholder="Input text"/>
                    </li>
                    <li>
                        <label>Description</label>
                        <textarea id="txtNewDescription" placeholder="Textarea sample"></textarea>
                    </li>
                    <li>
                        <label>Type</label>
                        <label class="select">
                            <select id="txtNewType">
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </label>
                    </li>
                </ul>
                <a href="#" id="btnNewTodo" class="button big blue" data-icon="check">Add ToDo</a>
                <a href="#back" data-target="section" class="button big red" data-icon="cancel">Cancel</a>
            </div>
		</article>
	</section>

    <!-- LungoJS (Production mode) -->
    <script src="lungo.js/lungo-1.0.4.packed.js"></script>

    <script src="assets/sugars/lungo.sugar.growl.js"></script>
    <!-- LungoJS - Sandbox App -->
    <script src="app/app.js"></script>
    <script src="app/data.js"></script>
    <script src="app/events.js"></script>
    <script src="app/services.js"></script>
    <script src="app/view.js"></script>
</body>
</html>
